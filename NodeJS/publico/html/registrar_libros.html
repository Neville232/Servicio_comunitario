<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Libro</title>
    <link rel="stylesheet" href="../css/registrar_libros.css">
</head>
<body>
    <div class="form-container">
        <h1>Registrar Nuevo Libro</h1>
        <form id="registroLibroForm" class="form-stacked">
            <!-- Campo para el título -->
            <div class="form-section">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título del libro" required>

                <!-- Campo para los autores -->
                <label for="autores">Autores:</label>
                <input type="text" id="autores" name="autores" placeholder="Ingrese los autores del libro" required>

                <!-- Campo para la materia -->
                <label for="materia">Materia:</label>
                <input type="text" id="materia" name="materia" placeholder="Ingrese la materia del libro" required>

                <!-- Campo para la edición -->
                <label for="edicion">Edición:</label>
                <input type="number" id="edicion" name="edicion" placeholder="Ingrese la edición del libro" required>

                <!-- Campo para la cota -->
                <label for="cota">Cota:</label>
                <input type="text" id="cota" name="cota" placeholder="Ingrese la cota del libro" required>

                <!-- Campo para el ejemplar -->
                <label for="ejemplar">Ejemplar:</label>
                <input type="number" id="ejemplar" name="ejemplar" placeholder="Ingrese el número de ejemplar" required>
            </div>
        </form>
        <button type="submit" form="registroLibroForm">Registrar Libro</button>
        <div id="resultado"></div>
    </div>
    <script src="../js/registrar_libros.js"></script>
</body>
</html>
