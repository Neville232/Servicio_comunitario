<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <div id="loginContainer" class="container">
        <h1>Acceso Restringido</h1>
        <form id="loginForm" class="form-container">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese la contraseña" required>
            <button type="button" id="loginButton">Ingresar</button>
        </form>
        <p id="loginError" style="color: red; display: none;">Contraseña incorrecta. Inténtelo de nuevo.</p>
    </div>

    <!-- Contenido principal (oculto por defecto) -->
    <div id="mainContent" class="container registrar-libros" style="display: none;">
        <h1>Registrar Nuevo Libro</h1>
        <form id="registroLibroForm" class="form-container">
            <label for="titulo">Título del Libro:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título del libro" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Ingrese el autor del libro" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Ingrese una breve descripción del libro" rows="4" required></textarea>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccione un género...</option>
                <option value="Ficción">Ficción</option>
                <option value="No Ficción">No Ficción</option>
                <option value="Ciencia">Ciencia</option>
                <option value="Historia">Historia</option>
                <option value="Fantasía">Fantasía</option>
                <option value="Misterio">Misterio</option>
            </select>

            <label for="anio">Año de Publicación:</label>
            <input type="number" id="anio" name="anio" placeholder="Ingrese el año de publicación" required>

            <button type="button">Registrar Libro</button>
        </form>
    </div>

    <script>
        // Contraseña predefinida
        const PASSWORD = "12345";

        // Manejo del formulario de inicio de sesión
        document.getElementById('loginButton').addEventListener('click', function () {
            const inputPassword = document.getElementById('password').value;

            if (inputPassword === PASSWORD) {
                // Mostrar el contenido principal y ocultar el formulario de inicio de sesión
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                // Mostrar mensaje de error
                document.getElementById('loginError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
