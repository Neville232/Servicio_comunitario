<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="../css/registrar_usuarios.css">
</head>
<body>
    <div class="form-container">
        <h1>Editar Usuario</h1>
        <form id="editarUsuarioForm" class="form-stacked">
            <!-- Menú desplegable para seleccionar el tipo de usuario -->
            <div class="form-section">
                <label for="tipo_de_usuario">Tipo de Usuario:</label>
                <select id="tipo_de_usuario" name="tipo_de_usuario" required>
                    <option value="">Seleccione...</option>
                    <option value="alumno">Alumno</option>
                    <option value="empleado">Empleado</option>
                </select>
            </div>

            <!-- Campo para Cédula -->
            <div class="form-section">
                <label for="cedula">Cédula:</label>
                <input type="number" id="cedula" name="cedula" placeholder="Ingrese la cédula del usuario" required>
            </div>

            <!-- Botón para consultar datos -->
            <div class="form-section">
                <button type="button" id="consultarBtn">Consultar Usuario</button>
            </div>

            <!-- Sección de campos adicionales -->
            <div id="camposAdicionales" class="form-section"></div>
        </form>

        <!-- Botón para guardar cambios -->
        <button type="submit" form="editarUsuarioForm">Guardar Cambios</button>
        <div id="resultado"></div>
    </div>
    <script src="../js/editar_usuarios.js"></script>
</body>
</html>
