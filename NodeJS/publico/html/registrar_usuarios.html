<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="../css/registrar_usuarios.css">
</head>
<body>
    <div class="form-container">
        <h1>Registrar Usuario</h1>
        <form id="registroForm" class="form-stacked">
            <!-- Todos los elementos en un solo flujo vertical -->
            <div class="form-section">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <label for="rfid">RFID:</label>
                <input type="number" id="rfid" name="rfid" required>

                <label for="tipo_de_usuario">Tipo de Usuario:</label>
                <select id="tipo_de_usuario" name="tipo_de_usuario" required>
                    <option value="">Seleccione...</option>
                    <option value="alumno">Alumno</option>
                    <option value="empleado">Empleado</option>
                </select>
            </div>

            <!-- Sección de campos adicionales -->
            <div id="camposAdicionales" class="form-section"></div>
        </form>
        <button type="submit" form="registroForm">Registrar</button>
        <div id="resultado"></div>
    </div>
    <script src="../js/registrar_usuarios.js"></script>
</body>
</html>
